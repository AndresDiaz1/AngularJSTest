<div>
  <h1>{{ $ctrl.name }}</h1>
</div>

<h1>Formulario de Usuario</h1>

<form>

  <div class="form-group">
    <label for="Name">Nombre</label>
    <input type="text" class="form-control" id="Name" placeholder="Nombre" ng-model="user.name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
  </div>

  <div class="form-group">
    <label for="phone">Teléfono</label>
    <input type="number" class="form-control" id="phone" placeholder="Teléfono" ng-model="user.phone">
  </div>

  <div class="form-group">
    <label for="message">Mensaje</label>
    <input type="text" class="form-control" id="message" placeholder="Mensaje" ng-model="user.message">
  </div>

  <button type="submit" class="btn btn-default"  ng-click="$ctrl.submit(user)">Enviar</button>


</form>

<button ng-click="$ctrl.getLocalStorage()">Get Storage</button>
